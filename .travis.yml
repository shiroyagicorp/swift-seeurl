os:
  - linux
  - osx
language: generic
sudo: required
dist: xenial
osx_image: xcode8
env:
  global:
    - SWIFT_VERSION_=DEVELOPMENT-SNAPSHOT-2016-10-04-a
    - TOOLCHAINS=org.swift.3020161004a
install:
  - eval "$(curl -sL https://gist.githubusercontent.com/kylef/5c0475ff02b7c7671d2a/raw/9f442512a46d7a2af7b850d65a7e9bd31edfb09b/swiftenv-install.sh)"
  - swiftenv versions
  - env UBUNTU_VERSION=ubuntu16.04 swiftenv install $SWIFT_VERSION_
script:
  - make debug
  - make release
  - make test
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then xcodebuild -project Xcode/SeeURL.xcodeproj build test -scheme "SeeURL" ; fi
  